{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-dark p-5 rounded shadow-sm">
                <h2 class="text-center mb-4 text-light">Upload Your Video</h2>
                <form action="/upload/" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="title" class="form-label fw-semibold text-light">Video Title</label>
                        <input type="text" class="form-control border-primary" id="title" name="title" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label fw-semibold text-light">Description</label>
                        <textarea class="form-control border-success" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="tags" class="form-label fw-semibold text-light">Tags</label>
                        <input type="text" class="form-control border-info" id="tags" name="tags" placeholder="e.g., tutorial, coding, Python">
                        <small class="text-muted">Enter tags separated by commas.</small>
                    </div>
                    <div class="mb-4">
                        <label for="video_url" class="form-label fw-semibold text-light">Video URL</label>
                        <input type="url" class="form-control border-warning" id="video_url" name="video_url" placeholder="https://example.com/video" required>
                    </div>
                    <button type="submit" class="btn btn-primary px-4 py-2">Upload Video</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
