{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="bg-light p-5 rounded shadow-sm">
        <h2 class="text-center mb-4" style="color: #ff6347;">Register</h2>

        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form action="/register/" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #007bff;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required style="border-color: #007bff;">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #28a745;">Email</label>
                <input type="email" class="form-control" id="email" name="email" required style="border-color: #28a745;">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #ff9800;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required style="border-color: #ff9800;">
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label" style="color: #ffc107;">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required style="border-color: #ffc107;">
            </div>
            
            <div class="mb-3">
                <label for="user_type" class="form-label" style="color: #6f42c1;">User Type</label>
                <select class="form-control" id="user_type" name="user_type" required style="border-color: #6f42c1;">
                    <option value="creator">Creator</option>
                    <option value="consumer">Consumer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #28a745; border-color: #28a745;">Register</button>
            
            <div class="card-footer text-center mt-3">
                <p class="mb-0" style="color: #17a2b8;">Want to login? <a href="{% url 'user-login' %}" class="text-primary">Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
